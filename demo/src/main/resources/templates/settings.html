<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f111a;
            color: white;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #1c1f2b;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #2a2d3d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background-color: #3a3e4f;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            background-color: #1c1f2b;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button.save {
            background-color: #28a745;
            margin-top: 10px;
        }
        button.save:hover {
            background-color: #218838;
        }
        h1 {
    margin-top: 0;
    font-size: 2rem;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    max-width: 400px;
}

.form-group label {
    flex: 1;
}

.form-group input[type="checkbox"] {
    margin-left: 10px;
    transform: scale(1.2);
}

    </style>
</head>
<body>
<div class="sidebar">
    <h1>Settings</h1>
    <button class="tab-button active" data-section="account">üë§ Account</button>
    <button class="tab-button" data-section="notifications">üîî Notifications</button>
    <button class="tab-button" data-section="appearance">üëÅÔ∏è Appearance</button>
    <button class="tab-button" data-section="privacy">üîí Privacy & Security</button>
    <button class="tab-button" data-section="support">üéß Help and Support</button>
    <button class="tab-button" data-section="about">‚ùì About</button>
</div>

<div class="content">

    <div id="account" class="section active">
        <h2>Account Settings</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button class="save">Save</button>
    </div>
    
    <div id="notifications" class="section">
        <h2>Notification Settings</h2>

        <div class="form-group">
            <label>Email Notifications</label>
            <input type="checkbox">
        </div>

        <div class="form-group">
            <label>Push Notifications</label>
            <input type="checkbox">
        </div>

        <button class="save">Save</button>
    </div>
    
    <div id="appearance" class="section">
        <h2>Appearance</h2>
        <select>
            <option>Light</option>
            <option selected>Dark</option>
        </select>
        <button class="save">Save</button>
    </div>
    
    <div id="privacy" class="section">
        <h2>Privacy & Security</h2>
        <input type="password" placeholder="Change Password">
        <button class="save">Update</button>
    </div>
    
    <div id="support" class="section">
        <h2>Help and Support</h2>
        <textarea placeholder="Describe your issue..."></textarea>
        <button class="save">Submit</button>
    </div>
    
    <div id="about" class="section">
        <h2>About</h2>
        <p>This is a demo settings panel built with HTML, CSS and JavaScript.</p>
    </div>
</div>


<script>
    const buttons = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('.section');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons and sections
            buttons.forEach(btn => btn.classList.remove('active'));
            sections.forEach(sec => sec.classList.remove('active'));

            // Add active class to clicked button and corresponding section
            button.classList.add('active');
            document.getElementById(button.dataset.section).classList.add('active');
        });
    });
</script>

</body>
</html>
