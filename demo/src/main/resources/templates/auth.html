<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen Style Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #1e1f26;
      background-image: url('https://assets.codepen.io/t-1/codepen-boxes-bg.svg');
      background-repeat: repeat;
      background-size: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #2c2f38;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    .left, .right {
      flex: 1;
      padding: 2.5rem;
    }

    .left {
      background: #292b35;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
    }

    .left button {
      background: #444b5e;
      border: none;
      padding: 0.8rem;
      margin-bottom: 1rem;
      color: white;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .left button:hover {
      background: #555d73;
    }

    .divider {
      width: 1px;
      background: #444;
      margin: 0 1.5rem;
      position: relative;
    }

    .divider::before {
      content: "OR";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c2f38;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      border: 1px solid #444;
      font-size: 0.9rem;
      color: #aaa;
    }

    .right {
      background: #2c2f38;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #3a3d4d;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: 2px solid #4CAF50;
      background: #444758;
    }

    button[type="submit"] {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .text-small {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .text-small a {
      color: #4CAF50;
      text-decoration: none;
    }

    .message {
      text-align: center;
      margin-bottom: 1rem;
      color: #ffeb3b;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <h1>Log In</h1>
      <button><i class="fab fa-google"></i> Log In with Google</button>
      <button><i class="fab fa-github"></i> Log In with GitHub</button>
      <p class="text-small">â–¶ How social log in works</p>
    </div>

    <!-- DIVIDER -->
    <div class="divider"></div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form" method="post" action="/login" class="active">
        <div class="message">
          <span th:text="${message}"></span>
          <span th:text="${error}"></span>
        </div>
        <label for="username">Username or Email</label>
        <input type="text" name="username" id="username" placeholder="Enter username or email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>

        <button type="submit">Log In</button>
        <p class="text-small"><a href="#">Forgot Password?</a></p>
        <p class="text-small">Need an account? <a href="#" onclick="showRegister()">Sign up now!</a></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" method="post" action="/register">
        <div class="message">
          <span th:text="${message}"></span>
          <span th:text="${error}"></span>
        </div>
        <label for="reg-user">Username</label>
        <input type="text" name="username" id="reg-user" placeholder="Enter username" required>

        <label for="reg-email">Email</label>
        <input type="email" name="email" id="reg-email" placeholder="Enter email" required>

        <label for="reg-pass">Password</label>
        <input type="password" name="password" id="reg-pass" placeholder="Create password" required>

        <button type="submit">Register</button>
        <p class="text-small">Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
      </form>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('register-form').classList.add('active');
      document.getElementById('form-title').innerText = 'Register';
    }

    function showLogin() {
      document.getElementById('register-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
      document.getElementById('form-title').innerText = 'Login';
    }

    // Auto-switch from backend validation
    window.onload = function () {
      const showForm = /*[[${showForm}]]*/ 'login'; // default fallback
      if (showForm === 'register') {
        showRegister();
      } else {
        showLogin();
      }
    }
  </script>
</body>
</html>
